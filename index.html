<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Dashboard</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gray-100">
    
<!--Navbar-->
<nav class="bg-blue-600 p-4 flex justify-between items-center">
    <div class="text-white text-xl font-bold">Task Manager</div>
    <div class="text-white">Profile</div>
</nav>

<!--Main Container-->
<div>

    <!--Sidebar-->
    <aside class="w-64 bg-gray-100 h-screen p-4">
        <ul>
            <li class="mb-2">
                <a href="#" class="text-gray-700 hover:text-blue-600">All Tasks</a>
            </li>
            <li class="mb-2"></li>
                <a href="#" class="text-gray-700 hover:text-blue-600">Work</a>
            </li>
            <li class="mb-2"></li>
                <a href="#" class="text-gray-700 hover:text-blue-600">Personal</a>
            </li>
            <li class="mb-2">     
                <a href="#" class="text-gray-700 hover:text-blue-600">Urgent</a>
            </li>
        </ul>
    </aside>

    <!--Main-Content-->
    <main class="flex-1 p-6">
        <!--Header-->
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold">All Tasks</h1>
            <button id="addTaskBtn" class="bg-blue-600 text-white px-4 py-2 rounded">Add Task</button>
        </div>

        <!--Task-List-->
        <div id="taskList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!--Task Will be generated here by js-->
        </div> 
    </main>
</div>
 <!-- Task Modal (Hidden by default) -->
 <div id="taskModal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex justify-center items-center">
    <div class="bg-white p-6 rounded w-96">
      <h2 class="text-xl font-bold mb-4" id="modalTitle">Add New Task</h2>
      <form id="taskForm">
        <div class="mb-4">
          <label class="block text-gray-700">Title</label>
          <input type="text" id="taskTitle" class="w-full border-gray-300 rounded p-2" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Description</label>
          <textarea id="taskDescription" class="w-full border-gray-300 rounded p-2" rows="4"></textarea>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Category</label>
          <select id="taskCategory" class="w-full border-gray-300 rounded p-2">
            <option>Work</option>
            <option>Personal</option>
            <option>Urgent</option>
          </select>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Priority</label>
          <select id="taskPriority" class="w-full border-gray-300 rounded p-2">
            <option>High</option>
            <option>Medium</option>
            <option>Low</option>
          </select>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Due Date</label>
          <input type="date" id="taskDueDate" class="w-full border-gray-300 rounded p-2" required>
        </div>
        <div class="flex justify-end">
          <button type="button" class="bg-gray-500 text-white px-4 py-2 rounded mr-2" id="cancelBtn">Cancel</button>
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Save Task</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
